{% load static %}
<div class="navbar-custom">
  <ul class="list-unstyled topbar-menu float-end mb-0">
    <li class="dropdown notification-list">
      <a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button"
        aria-haspopup="false" aria-expanded="false">
        <span class="account-user-avatar">
          <img src="{% static 'chatbot_admin/assets/images/default.png' %}" alt="user-image" class="rounded-circle">
        </span>
        <span>
          <span class="account-user-name username_user_ls"></span>
          <span class="account-position">Bienvenido</span>
        </span>
      </a>
      <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
        <!-- item-->
        <div class=" dropdown-header noti-title">
          <h6 class="text-overflow m-0">Bienvenido !</h6>
        </div>
        <a href="javascript:void(0);" class="dropdown-item notify-item">
          <i class="mdi mdi-account-circle me-1"></i>
          <span>Mi cuenta</span>
        </a>
        <a href="{% url 'logout' %}" class="dropdown-item notify-item" id='logout_sess'>
          <i class="mdi mdi-logout me-1"></i>
          <span>Cerrar Sesión</span>
        </a>
      </div>
    </li>
  </ul>
  <button class="button-menu-mobile open-left">
    <i class="mdi mdi-menu"></i>
  </button>
  <script>
    var LSs = localStorage.getItem('datos')
    document.querySelector('.username_user_ls').innerHTML = JSON.parse(LSs).username.toUpperCase()
    /*=============================================
    LIMPIAR EL LOCALSTORAGE AL CERRAR SESSIÓN
    =============================================*/
    document.querySelector("#logout_sess").addEventListener("click", () => {
      localStorage.clear();
    })
  </script>
</div>
